<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="heading-small">(Web)</span></h1>


            <form>
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option>Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI/ UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea
                          id="address"
                          name="address"
                     
                         
                          placeholder="Enter Address"
                        ></textarea>
                      </div>
                    <div class="form_control">
                        <label for="State">State</label>
                    <select class="state_select"  required><option>Select your state</option> <option value="AN">Andaman and Nicobar Islands</option> <option value="AP">Andhra Pradesh</option> <option value="AR">Arunachal Pradesh</option> <option value="AS">Assam</option> <option value="BR">Bihar</option> <option value="CH">Chandigarh</option> <option value="CT">Chhattisgarh</option> <option value="DN">Dadra and Nagar Haveli</option> <option value="DD">Daman and Diu</option> <option value="DL">Delhi</option> <option value="GA">Goa</option> <option value="GJ">Gujarat</option> <option value="HR">Haryana</option> <option value="HP">Himachal Pradesh</option> <option value="JK">Jammu and Kashmir</option> <option value="JH">Jharkhand</option> <option value="KA">Karnataka</option> <option value="KL">Kerala</option> <option value="LA">Ladakh</option> <option value="LD">Lakshadweep</option> <option value="MP">Madhya Pradesh</option> <option value="MH">Maharashtra</option> <option value="MN">Manipur</option> <option value="ML">Meghalaya</option> <option value="MZ">Mizoram</option> <option value="NL">Nagaland</option> <option value="OR">Odisha</option> <option value="PY">Puducherry</option> <option value="PB">Punjab</option> <option value="RJ">Rajasthan</option> <option value="SK">Sikkim</option> <option value="TN">Tamil Nadu</option> <option value="TG">Telangana</option> <option value="TR">Tripura</option> <option value="UP">Uttar Pradesh</option> <option value="UT">Uttarakhand</option> <option value="WB">West Bengal</option> </select>
                    </div>  
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" type="city" name="city" placeholder="Enter your city name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input id="pincode" type="number" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date of Birth</label>
                        <input id="date" type="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input id="upload" type="file" name="upload">
                    </div>
                   
                   

                    </div>
                    <div class="submit_button">
                    <button type="submit">Submit</button>
                    </div>
       
       
                 </div>    
             </form>

    </div>
    </div>

</body>

</html>
